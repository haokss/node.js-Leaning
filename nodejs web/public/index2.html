        #close-btn {
        position: absolute;
        top: 0px;

        .container {

            overflow: hidden;

            max-width: 100%;
            min-height: 480px;
            display: none;
            z-index: 10;
            margin-top: -2960px;
            margin-left: 375px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }

        .overlay {
            background: #FF416C;
            background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {

    <script>
            
        const container = document.querySelector('.container')
        const loginForm = document.getElementById('login-form');
        const footer = document.querySelector('footer')
        const btnPOST = document.getElementById('btnPOST')
        // btnPOST.addEventListener('click', function() {
        // // 隐藏container
        //     container.style.display = 'none'
        // })
        const login = document.getElementById('login')
        const closeBtn = document.getElementById('close-btn')
        
        login.addEventListener('click',function(){
            container.style.display = 'block'         
        })
        btnPOST.addEventListener('click',function(){
            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');
            const data = {
                    username: username,
                    password: password
            };
            $.ajax({
                type:'POST',
                url:'http://127.0.0.1:8080/api/login',
                data:data,
                // contentType:'application/x-www-form-urlencoded',//设置请求头
                success: function(res){
                    const token = res.token
                    console.log('get token')
                    localStorage.setItem('token',token)
                    container.style.display = 'none'
                },
                error:function(err){
                    console.log('login error',err)
                }
            })
        })

        // closeBtn.addEventListener('click', function() {
        //     container.style.display = 'none'
        // })

        // 滑动隐藏顶部
        var prevScrollPos = window.pageYOffset; /* 记录上次滚动的位置 */
        var isHidden = false; /* 是否隐藏header */
        var scrollThreshold_down = 5; /* 滚动阈值，自定义 */
        var scrollThreshold_up = 8;

        window.addEventListener("scroll", function() {
        var currentScrollPos = window.pageYOffset;
        var deltaScroll = currentScrollPos - prevScrollPos;
        var header = document.querySelector(".header");

        if (deltaScroll > scrollThreshold_down && !isHidden) { /* 向下滚动超过滚动阈值，且header未被隐藏 */
            header.style.top = "-80px"; /* 隐藏header */
            isHidden = true;

        } else if (deltaScroll < -scrollThreshold_up && isHidden) { /* 向上滚动超过滚动阈值，且header已被隐藏 */
            header.style.top = "0px"; /* 显示header */
            isHidden = false;
        }

        // 底部导航
        prevScrollPos = currentScrollPos;
        });
        $(window).scroll(function(){
            if(($("body").height()-$("body,html").scrollTop())<=document.documentElement.clientHeight)
                footer.style.bottom = '0px'
            else
                footer.style.bottom = '-30px'
        });


        // 登陆界面
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
